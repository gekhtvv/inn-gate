<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inn.Gate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- ГЛАВНЫЙ ЭКРАН -->
  <section class="screen active" id="home">

    <div class="card" onclick="openScreen('forecast')">
      <h3>Прогноз на день</h3>
      <p>Сегодня вас ждёт много приятных сюрпризов.</p>
    </div>

    <div class="card" onclick="openScreen('affirmation')">
      <h3>Аффирмация дня</h3>
      <p>Я в безопасности. Я доверяю себе.</p>
    </div>

    <div class="card" onclick="openScreen('practice')">
      <h3>Практика на 5 минут</h3>
      <p>Быстрое расслабление и дыхание</p>
    </div>

  </section>

  <!-- ЭКРАН ПРОГНОЗА -->
  <section class="screen" id="forecast">
    <button class="back" onclick="goBack()">← Назад</button>
    <h1>Прогноз на день</h1>
    <p id="forecastText"></p>
  </section>

  <!-- ЭКРАН АФФИРМАЦИИ -->
  <section class="screen" id="affirmation">
    <button class="back" onclick="goBack()">← Назад</button>
    <h1>Аффирмация дня</h1>
    <p id="affirmationText"></p>
  </section>

  <!-- ЭКРАН ПРАКТИКИ -->
  <section class="screen" id="practice">
    <button class="back" onclick="goBack()">← Назад</button>
    <h1>Практика</h1>
    <p>Здесь будет видео / аудио</p>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
